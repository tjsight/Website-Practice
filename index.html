<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Last row justified - Flow Gallery</title>

    <meta name="description" content="Flow Gallery is a jQuery plugin to create grid based galleries to showcase  photo/audio/video">
    <meta name="author" content="CosmoCoder">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href="css/materialize.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="mediaelement/mediaelementplayer.min.css" rel="stylesheet"  />
    <link href="css/flowgallery.css" rel="stylesheet" />

<script>
     $(document).ready(function() {
         $('#gallery').flowGallery();
     });
</script>



</head>

<body>



    <div class="container">
        <div class="section">
            <h4 class="center">Grid Type Rows</h4>

            <ul class="demo-list sub-demo">
                <li><a class="btn-flat btn-large waves-effect waves-light" href="rows-nojustify.html">Last Row Not Justified</a></li>
                <li><a class="btn-flat btn-large waves-effect waves-light active" href="rows-justify.html">Last Row Justified</a></li>
                <li><a class="btn-flat btn-large waves-effect waves-light" href="rows-minwidth.html">Item Min-width 200px</a></li>
            </ul>

            <!-- Gallery container -->
            <div id="gallery"></div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/salvattore-moox.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="mediaelement/mediaelement-and-player.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.js"></script>
    <script src="js/jquery.finger.min.js"></script>
    <script src="js/jquery.flowgallery.min.js"></script>
    <script src="js/jquery.flowgallery.js"></script>
    <script>
        $('#gallery').flowGallery({
            gridType: 'rows',
            justifyLastRow: true,
            horizontalGutter: 10,
            verticalGutter: 10,
            items: {style: 'tile', enterAnimation: 'slideLeft'},
            captionShowAnimation: 'shrink',
            enableCache: false,
            enableDeepLinking: false,
            loadItemChunks: false,
            youtubeAPIKey: 'abcd',  // enter your Youtube API key here
            configUrl: 'config.json'
        });
    </script>

</body>
</html>
